apiVersion: v1
kind: ReplicationController
metadata:
  name: kubeam
spec:
  replicas: 1
  selector:
    app: kubeam
  template:
    metadata:
      name: kubeam
      labels:
        app: kubeam
    spec:
      containers:
      - name: kubeam
        image: localhost:5000/kubeam
        ports:
        - containerPort: 443
          hostPort: 443
        securityContext:
          privileged: true
