apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
      - name: master
        image: redis
        ports:
        - containerPort: 6379
          hostPort: 6379
        securityContext:
          privileged: true
        env:
        - name: MASTER
          value: "true"
        args:
        - "--appendonly yes"
